<form  (ngSubmit)="add()" >
    <div class="form-group">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" name="name" [(ngModel)]="Player.name" #name="ngModel" required >
        <div *ngIf="name.invalid && name.touched">
            <div *ngIf="name.errors?.['required']">
                name is required
              </div>
        </div>
    </div>
   <div class="form-group">
        <label class="form-label">equipe</label>
        <input class="form-control" type="text" name="equipe" [(ngModel)]="Player.equipe" #equipe="ngModel" pattern="[a-zA-Z][a-zA-Z0-9]{3,7}" >
        <div *ngIf="equipe.invalid && equipe.touched">
            <div *ngIf="equipe.errors?.['pattern']">
                equipe contient au moins 3 caractères et au max 7 caractères .
              </div>
        </div>
    </div>
    <!-- <div class="form-group"> -->
        <label class="form-label">Etat</label>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value=""  name="etat" [(ngModel)]="Player.etat" #etat="ngModel" >
        <label class="form-check-label" for="flexCheckDefault">
          True
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" name="etat" [(ngModel)]="!Player.etat" #etat="ngModel" >
        <label class="form-check-label" for="flexCheckChecked">
          False
        </label>
      </div>
     
    <!-- </div> -->
  
    <button type="submit" class="btn btn-secondary" >Ajouter</button>
</form>
